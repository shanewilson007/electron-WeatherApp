<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Current Weather</title>
    <link rel="stylesheet" href="../css/weather.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous">
  </head>

  <body>
    <input id="textarea"></input><i class="fa fa-search" id="searchBtn" onclick="weatherfetch()"></i>

    <div class="container-left">
        <div id="city"></div>
        <div id="temp"></div>
        <div id="date"></div>
    </div>

    <div class="container-middle">
        <div id="temp_max"></div>
        <div id="temp_min"></div>
    </div>

    <div class="container-right">
        <div id="conditions"></div>
        <div id="wind"></div>
        <div id="humid"></div>
    </div>

    <div class="container-bottom">
        <div class="day1">
            <div id="day1_date"></div>
            <div id="day1_desc"></div>
            <div id="day1_low"></div>
            <div id="day1_high"></div>
        </div>

        <div class="day2">
            <div id="day2_date"></div>
            <div id="day2_desc"></div>
            <div id="day2_low"></div>
            <div id="day2_high"></div>
        </div>

        <div class="day3">
            <div id="day3_date"></div>
            <div id="day3_desc"></div>
            <div id="day3_low"></div>
            <div id="day3_high"></div>
        </div>

        <div class="day4">
            <div id="day4_date"></div>
            <div id="day4_desc"></div>
            <div id="day4_low"></div>
            <div id="day4_high"></div>
        </div>
    </div>

  </body>

  <!-- Jquery -->
    <script>
    window.$ = window.jQuery = require("jquery");
    </script>
    <script src="../js/weather.js"></script>
</html>
